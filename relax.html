<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Take a Break</title>
  <style>
    :root {
      --bg1: linear-gradient(135deg, #f6d8ae, #f2b5d4, #c2f2d0);
      --bg2: linear-gradient(135deg, #ccecfb, #e0f7f1, #fcefcf);
      --bg3: linear-gradient(135deg, #e6d3f2, #d0f4de, #fdf6ec);
      --bg4: linear-gradient(135deg, #dceefc, #ffe1e1, #f9f5ff);
      --bg5: linear-gradient(135deg, #fff5c3, #ffd6b0, #fce1d6);
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg1);
      background-size: 600% 600%;
      animation: softGradient 30s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #444;
      overflow: hidden;
      transition: background 1.5s ease-in-out;
      position: relative;
    }

    @keyframes softGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.4rem;
      z-index: 10;
    }

    #affirmation {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      font-weight: 500;
      opacity: 0.85;
      z-index: 10;
    }

    #content {
      max-width: 700px;
      color: #555;
      font-size: 1.4rem;
      text-align: center;
      margin: 1rem;
      min-height: 140px;
      opacity: 1;
      transition: opacity 1.5s ease-in-out;
      z-index: 10;
      user-select: none;
      cursor: default;
      line-height: 1.4em;
      position: relative;
    }

    .circle {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.3);
      animation: breathe 6s ease-in-out infinite;
      margin-top: 30px;
      z-index: 10;
    }

    @keyframes breathe {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #666;
      z-index: 10;
      user-select: none;
    }

    #floating-orbs {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
      top: 0;
      left: 0;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: floatUp 40s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
      10% { opacity: 0.3; }
      90% { opacity: 0.3; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* Palette Circles */
    #palette, #quote-mode, #humor-mode {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 10px;
      z-index: 5;
    }

    #palette { left: 20px; }
    #quote-mode { right: 60px; }
    #humor-mode { right: 20px; }

    .color-circle {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #ffffff88;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, border-color 0.3s ease;
    }

    .color-circle:hover {
      transform: scale(1.2);
      border-color: #fff;
    }

    /* Background color circles */
    .c1 { background: linear-gradient(135deg, #f6d8ae, #f2b5d4, #c2f2d0); }
    .c2 { background: linear-gradient(135deg, #ccecfb, #e0f7f1, #fcefcf); }
    .c3 { background: linear-gradient(135deg, #e6d3f2, #d0f4de, #fdf6ec); }
    .c4 { background: linear-gradient(135deg, #dceefc, #ffe1e1, #f9f5ff); }
    .c5 { background: linear-gradient(135deg, #fff5c3, #ffd6b0, #fce1d6); }

    /* Quote mode circles */
    .mode1 { background: #ffffff99; }
    .mode2 { background: #d1e8ffcc; }
    /* Humor mode circle */
    .mode3 { background: #ffe8b8cc; }

    /* Active states */
    .active-bg {
      border-color: #222 !important;
      box-shadow: 0 0 12px 2px #fff8 !important;
      transform: scale(1.3) !important;
    }

    .active-mode {
      border-color: #222 !important;
      box-shadow: 0 0 12px 2px #fff8 !important;
      transform: scale(1.3) !important;
    }

    /* Quiz styling */
    #quiz-answer {
      margin-top: 12px;
      font-weight: 600;
      color: #444;
      cursor: pointer;
      user-select: none;
      font-size: 1.2rem;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }
    #quiz-answer:hover {
      opacity: 1;
    }

    /* Humor smile effect */
    #content.smile {
      animation: smileAnim 1.2s ease forwards;
    }
    @keyframes smileAnim {
      0% { color: #555; transform: scale(1) rotate(0deg); }
      50% { color: #ff9800; transform: scale(1.05) rotate(5deg); }
      100% { color: #555; transform: scale(1) rotate(0deg); }
    }

    /* New bubble style */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255 255 255 / 0.35);
      pointer-events: none;
      filter: drop-shadow(0 0 4px rgba(255 255 255 / 0.6));
      animation-timing-function: ease-out;
      opacity: 0;
      will-change: transform, opacity;
      user-select: none;
      z-index: 0;
    }
  </style>
</head>

    const contentEl = document.getElementById("content");

    // Palette circles event
    document.querySelectorAll("#palette .color-circle").forEach((el, i) => {
      if (themes[i] === currentBg) el.classList.add("active-bg");
      el.addEventListener("click", () => {
        // Update active state
        document.querySelectorAll("#palette .color-circle").forEach(c => c.classList.remove("active-bg"));
        el.classList.add("active-bg");
        currentBgIndex = i;
        currentBg = themes[i];
        document.body.style.background = getComputedStyle(root).getPropertyValue(`--${currentBg}`);
      });

    // Mode circles event
    function setActiveModeCircle(mode) {
      document.querySelectorAll("#quote-mode .color-circle, #humor-mode .color-circle").forEach(c => {

      });
      if (mode === 'quote' || mode === 'quiz') {

        const quoteCircles = document.querySelectorAll("#quote-mode .color-circle");
        if(mode === 'quote') quoteCircles[0].classList.add("active-mode");
        else quoteCircles[1].classList.add("active-mode");

    document.querySelectorAll("#quote-mode .color-circle").forEach((el) => {

        }
        setActiveModeCircle(currentMode);
        displayContent();

      bubble.style.width = size + "px";
      bubble.style.height = size + "px";
      bubble.style.left = Math.random() * 100 + "vw";
      bubble.style.bottom = "-30px";
      bubble.style.opacity = 0;
      bubble.style.transform = `translateY(0) scale(${0.8 + Math.random() * 0.5})`;
      bubble.style.animationDuration = 8000 + Math.random() * 7000 + "ms";
      bubble.style.animationTimingFunction = "cubic-bezier(0.25, 0.1, 0.25, 1)";
      bubble.style.animationName = "";
    }

    function animateBubble(bubble) {
      // Animate upwards with fade in/out and slight horizontal sway
      bubble.animate([
        { transform: `translateY(0) translateX(0) scale(1)`, opacity: 0 },
        { transform: `translateY(-110vh) translateX(${(Math.random() - 0.5) * 20}px) scale(1.2)`, opacity: 0.3 },

      ], {
        duration: 8000 + Math.random() * 7000,
        easing: 'ease-out',
        iterations: 1
      }).onfinish = () => {
        resetBubble(bubble);
        animateBubble(bubble);
      };
    }

    // Create and animate all bubbles
    for (let i = 0; i < bubbleCount; i++) {
      const bubble = createBubble();
      // Stagger start times randomly
      setTimeout(() => {
        animateBubble(bubble);
      }, Math.random() * 8000);
      bubbles.push(bubble);

        console.error("Playback failed:", err);
      });
    });
  </script>
